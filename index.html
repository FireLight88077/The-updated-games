<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unblocked Games Hub</title>
<style>
    /* === GLOBAL STYLES === */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* === NAVBAR === */
    nav {
        background: #121212;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        position: sticky;
        top: 0;
        z-index: 100;
        transition: background 0.3s;
    }

    nav .logo {
        font-size: 1.5em;
        font-weight: bold;
        color: #00ffff;
        letter-spacing: 1px;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 30px;
    }

    nav ul li a {
        position: relative;
        cursor: pointer;
    }

    nav ul li a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        background: #00ffff;
        left: 0;
        bottom: -3px;
        transition: width 0.3s;
    }

    nav ul li a:hover::after {
        width: 100%;
    }

    /* === SEARCH BAR === */
    .search-bar {
        width: 100%;
        text-align: center;
        margin: 30px 0;
    }

    .search-bar input {
        width: 70%;
        max-width: 500px;
        padding: 10px 15px;
        font-size: 1em;
        border-radius: 8px;
        border: none;
        outline: none;
        background: #222;
        color: #fff;
    }

    /* === GAME GRID === */
    .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 25px;
        padding: 0 40px 40px;
    }

    .game-card {
        background: #181818;
        border-radius: 12px;
        overflow: hidden;
        text-align: center;
        padding: 10px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .game-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #00ffff44;
    }

    .game-card img {
        width: 100%;
        height: 100px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 8px;
    }

    .game-card h3 {
        font-size: 1em;
        color: #eee;
        margin-bottom: 5px;
    }

    /* === SETTINGS MODAL === */
    #settingsModal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #121212;
        border-radius: 12px;
        padding: 30px;
        z-index: 10000;
        display: none;
        flex-direction: column;
        gap: 15px;
        box-shadow: 0 0 15px #00ffff66;
        width: 300px;
    }

    #settingsModal label {
        font-size: 0.9em;
        margin-bottom: 5px;
        display: block;
    }

    #settingsModal input[type="text"],
    #settingsModal input[type="color"] {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: none;
        outline: none;
        font-size: 1em;
    }

    #settingsModal button {
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: #00ffff;
        color: #121212;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
    }

    #settingsModal button:hover {
        background: #00bbbb;
    }

    #settingsOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 9999;
        display: none;
    }

    /* === RESPONSIVE === */
    @media (max-width: 600px) {
        nav {
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }
        nav ul {
            gap: 15px;
        }
        .search-bar input {
            width: 90%;
        }
    }
</style>
</head>
<body>

    <!-- === NAVBAR === -->
    <nav>
        <div class="logo">Unblocked Games</div>
        <ul>
            <li><a href="index.html">Games</a></li>
            <li><a href="AI.html">AI</a></li>
            <li><a href="Emulator.html">Emulator</a></li>
            <li><a href="#">Coming Soon</a></li>
            <li><a href="#">Coming Soon</a></li>
            <li><a onclick="openSettings()">Settings</a></li>
        </ul>
    </nav>

    <!-- === SEARCH BAR === -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for a game...">
    </div>

    <!-- === GAME GRID === -->
    <div class="game-grid" id="gameGrid"></div>

    <!-- === SETTINGS MODAL === -->
    <div id="settingsOverlay" onclick="closeSettings()"></div>
    <div id="settingsModal">
        <label for="siteTitleInput">Browser Tab Title:</label>
        <input type="text" id="siteTitleInput" placeholder="Enter new tab title">

        <label for="bgColorInput">Background Color:</label>
        <input type="color" id="bgColorInput">

        <button onclick="applySettings()">Apply</button>
    </div>

    <script>
        // === GAME LIST ===
        const games = [
            "1v1.LoL.html","Angry Birds.html","Cluster Rush.html","Five Nights at Freddy.html",
            "Five Nights at Freddy2.html","Five Nights at Freddy3.html","Five Nights at Freddy4.html",
            "Five Nights at Freddy5.html","Five Nights at Freddy6.html","Five Nights at Freddy-UNC.html",
            "Friday Night Funkin.html","Half Life.html","Minecraft 1.21.4.html","Pizza Tower.html",
            "Sonic the Hedgehog 2.html","amanda.html","baldi.html","bendy.html","blood.html","buckshot.html",
            "cuphead.html","dash.html","getting-over-it.html","hollow.html","neighbor.html","people playground.html",
            "repo.html","slope.html","slope(3).html"
        ];

        const grid = document.getElementById("gameGrid");

        // === Populate Grid ===
        games.forEach(game => {
            const card = document.createElement("a");
            card.href = `games/${encodeURIComponent(game)}`;
            card.className = "game-card";

            const img = document.createElement("img");
            const thumbnail = `thumbnails/${encodeURIComponent(game.replace('.html', '.png'))}`;
            img.src = thumbnail;
            img.alt = game.replace('.html', '');
            img.onerror = () => { img.src = "thumbnails/default.png"; };

            const title = document.createElement("h3");
            title.textContent = game.replace(".html", "");

            card.appendChild(img);
            card.appendChild(title);
            grid.appendChild(card);
        });

        // === Search Filter ===
        document.getElementById("searchInput").addEventListener("input", function() {
            const query = this.value.toLowerCase();
            document.querySelectorAll(".game-card").forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(query) ? "block" : "none";
            });
        });

        // === SETTINGS FUNCTIONS ===
        const settingsModal = document.getElementById("settingsModal");
        const settingsOverlay = document.getElementById("settingsOverlay");

        function openSettings() {
            settingsModal.style.display = "flex";
            settingsOverlay.style.display = "block";
        }

        function closeSettings() {
            settingsModal.style.display = "none";
            settingsOverlay.style.display = "none";
        }

        function applySettings() {
            const newTitle = document.getElementById("siteTitleInput").value;
            const newBg = document.getElementById("bgColorInput").value;

            if(newTitle) {
                document.title = newTitle; // Change browser tab title
            }

            if(newBg) {
                document.body.style.background = newBg; // Page background
                document.querySelector("nav").style.background = newBg; // Navbar background
            }

            closeSettings();
        }
    </script>
</body>
</html>
